app = 'crossfit-reservas-mvp'
primary_region = 'gru'

[build]

[http_service]
  auto_stop_machines = "stop"   # se apaga sola sin tr√°fico
  auto_start_machines = true    # cualquier request (el PING) la enciende
  min_machines_running = 0
  internal_port = 8001
  force_https = true
  processes = ["app"]

[env]
  TZ = "America/Santiago"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
